{% extends "base.html" %}

{% block title %}Excluir Usuário{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh] text-center">
  <h3 class="text-3xl font-bold mb-6 text-red-400">Excluir Usuário</h3>

  <p class="text-lg mb-6">
    Tem certeza que deseja excluir o usuário  
    <strong class="text-white">{{ user.first_name }} {{ user.last_name }}</strong>?
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="flex gap-4 justify-center">
      <a href="{% url 'list_users' %}"
         class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 transition">
        Cancelar
      </a>

      <button type="submit"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
          Excluir
      </button>
    </div>
  </form>
</div>
{% endblock %}
