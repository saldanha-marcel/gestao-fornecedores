{% extends "base.html" %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-[80vh] px-4">
    <div class="w-full max-w-md bg-[#1c1f27] border border-[#3b4354] rounded-lg p-6 shadow-lg">
    <h3 class="text-3xl font-bold mb-6">Editar Usuário</h3>
        <form method="post" class="space-y-6">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="flex justify-between mt-6">
                <a href="{% url 'list_users' %}"
                    class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 transition">
                    Cancelar
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                    Atualizar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
