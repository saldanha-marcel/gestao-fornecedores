{% extends "base.html" %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] px-4">
  <div class="w-full max-w-md bg-[#1c1f27] border border-[#3b4354] rounded-lg p-6 shadow-lg">
    <h2 class="text-white text-2xl font-bold mb-6 text-center">Entrar</h2>
    <form method="POST" class="space-y-4" autocomplete="off">
      {% csrf_token %}
      <div>
        <label class="block text-white text-sm font-medium mb-1">E-mail</label>
        <input type="text" name="username" class="w-full px-3 py-2 bg-[#2a2e38] border border-[#3b4354] rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div>
        <label class="block text-white text-sm font-medium mb-1">Senha</label>
        <input type="password" name="password" class="w-full px-3 py-2 bg-[#2a2e38] border border-[#3b4354] rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <button type="submit" class="w-full bg-[#135bec] text-white py-2 px-4 rounded font-bold hover:bg-blue-700 transition">
        Salvar
      </button>
    </form>
  </div>
</div>
{% endblock %}
