<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Senha Redefinida - SalesTracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1c2630",
                        "border-dark": "#2d3b4a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101922;
        }
        ::-webkit-scrollbar-thumb {
            background: #283039;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b4754;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 font-display antialiased text-slate-900 dark:text-white overflow-x-hidden">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center items-center gap-3 mb-6">
            <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-primary/10 border border-primary/20 text-primary">
                <span class="material-symbols-outlined text-3xl">check_circle</span>
            </div>
            <h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">SalesTracker</h2>
        </div>
        <h2 class="text-center text-3xl font-black leading-tight tracking-[-0.033em] text-slate-900 dark:text-white">
            Senha Redefinida
        </h2>
        <p class="mt-3 text-center text-base font-normal leading-normal text-slate-500 dark:text-[#9dabb9] max-w-sm mx-auto">
            Sua senha foi redefinida com sucesso. Agora você pode fazer login com sua nova senha.
        </p>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
        <div class="bg-white dark:bg-surface-dark px-6 py-10 shadow-xl sm:rounded-xl sm:px-10 border border-slate-200 dark:border-border-dark text-center">
            <a class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary h-12 px-5 text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 transition-colors focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary shadow-lg shadow-primary/20" href="{% url 'login' %}">
                Fazer Login
            </a>
        </div>
        <p class="text-center text-xs font-medium text-slate-400 dark:text-slate-600 mt-8">
            © 2024 SalesTracker. Todos os direitos reservados.
        </p>
    </div>
</body>
</html>
